<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>个人主页 | 聂何望</title>
  <style>
    html,body{height:100%;margin:0}
    .wrap{height:100vh;display:flex;flex-direction:column}
    header{padding:10px 16px;border-bottom:1px solid #eee;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial}
    
    /* --- 修改了这里 --- */
    .pdf {
      flex: 1;
      display: flex;           /* 让 .pdf 变成 flex 容器 */
      justify-content: center; /* 让内部的 object 标签居中 */
      background-color: #525659; /* 选填：给背景加个深灰色，类似浏览器原生PDF预览的背景，体验更好 */
    }
    /* ---------------- */

    .hint{font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;color:#444;padding:8px 16px}
    .btn{display:inline-block;margin-right:12px}
    a{color:#1f77b4;text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <strong>个人主页（PDF）</strong>
      <span class="btn"><a href="homepage.pdf" download>下载 PDF</a></span>
      <span class="btn"><a href="homepage.pdf#page=1">打开新窗口</a></span>
    </header>
    <div class="pdf">
      <!-- 宽度依然保持 50%，现在它会居中显示了 -->
      <object data="homepage.pdf#view=FitH&toolbar=1" type="application/pdf" width="50%" height="100%">
        <p class="hint">你的浏览器无法内嵌预览 PDF。你可以 <a href="homepage.pdf">点击这里下载</a>。</p>
      </object>
    </div>
  </div>
</body>
</html>
